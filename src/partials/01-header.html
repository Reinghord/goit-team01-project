<header class="header">
  <div class="header__container container">
    <a href="/">
      <svg class="header__logo-icon" width="200" height="50">
        <use href="./images/01-header/icons.svg#logo-milk"></use>
      </svg>
    </a>

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item">
          <a href="#hero" class="header__link header__link--current">Home</a>
        </li>

        <li class="header__item">
          <a href="#reviews" class="header__link">About us</a>
        </li>

        <li class="header__item">
          <a href="#about" class="header__link">How it’s made?</a>
        </li>

        <li class="header__item">
          <a href="#products" class="header__link">Our products</a>
        </li>

        <li class="header__item">
          <a href="#contacts" class="header__link">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="btn-wrap">
      <button class="header__menu-open btn" type="button" data-menu-open>
        <svg width="20" height="12">
          <use href="./images/01-header/icons.svg#burger"></use>
        </svg>
      </button>
      <button class="header__menu-btn button btn" data-modal-header-open>
        Buy now
        <svg class="header__btn-icon" width="6" height="10">
          <use href="./images/01-header/icons.svg#btn-icon"></use>
        </svg>
      </button>
    </div>
  </div>

  <!-- MOBILE MENU -->
</header>
<div class="backdrop is-hidden" data-menu>
  <div class="mob-menu mob-container">
    <button class="mob-menu__close btn" data-menu-close>
      <svg class="close__icon" width="20" height="20">
        <use href="./images/01-header/icons.svg#close-icon"></use>
      </svg>
    </button>

    <button class="mob-menu__button button btn" data-modal-header-open-second>
      Buy now
      <svg class="header__btn-icon" width="6" height="10">
        <use href="./images/01-header/icons.svg#btn-icon"></use>
      </svg>
    </button>

    <ul class="mob-menu__list">
      <li class="mob-menu__item">
        <a href="#hero" class="mob-menu__link mob-menu__link--current">Home</a>
      </li>

      <li class="mob-menu__item">
        <a href="#reviews" class="mob-menu__link">About us</a>
      </li>

      <li class="mob-menu__item">
        <a href="#about" class="mob-menu__link">How it’s made?</a>
      </li>

      <li class="mob-menu__item">
        <a href="#products" class="mob-menu__link">Our products</a>
      </li>

      <li class="mob-menu__item">
        <a href="#contacts" class="mob-menu__link">Contact</a>
      </li>
    </ul>
  </div>
</div>
<!-- Modal -->
<div class="backdrop-header is-hidden" data-modal-header>
  <div class="modal-header">
    <button class="modal-header__btn" data-modal-header-close>
      <svg class="modal-header__icon" width="18" height="18">
        <use href="./images/01-header/icons.svg#close-icon"></use>
      </svg>
    </button>
    <p class="modal-header__title">Buy now!</p>
    <form class="fieldset">
      <div class="fieldset__wrapper">
        <input
          class="fieldset__input"
          type="text"
          name="form-name"
          id="form-name"
        />
        <svg class="fieldset__icon" width="18" height="18">
          <use href="./images/01-header/icons.svg#icon-person-black"></use>
        </svg>
        <label class="fieldset__label" for="form-name">Name</label>
      </div>

      <div class="fieldset__wrapper">
        <input
          class="fieldset__input"
          type="tel"
          name="form-tel"
          id="form-tel"
        />
        <svg class="fieldset__icon" width="18" height="18">
          <use href="./images/01-header/icons.svg#icon-phone-black"></use>
        </svg>
        <label class="fieldset__label" for="form-tel">Telephone</label>
      </div>

      <div class="fieldset__wrapper">
        <input
          class="fieldset__input"
          type="email"
          name="form-email"
          id="form-email"
        />
        <svg class="fieldset__icon" width="18" height="18">
          <use href="./images/01-header/icons.svg#icon-email-black"></use>
        </svg>
        <label class="fieldset__label" for="form-email">E-mail</label>
      </div>

      <div class="fieldset__wrapper fieldset__wrapper--last">
        <textarea
          class="fieldset__comment"
          name="form-comment"
          id="form-comment"
          rows="7"
          placeholder="Write your order here"
        ></textarea>
        <label class="fieldset__label" for="form-comment">Your order</label>
      </div>
      <!-- Checkbox -->
      <div class="checkbox">
        <input
          class="checkbox__input"
          type="checkbox"
          name="form-checkbox"
          id="form-checkbox"
        />
        <label class="checkbox__label" for="form-checkbox">
          <svg class="checkbox__icon" width="16" height="15">
            <use href="./images/01-header/icons.svg#icon-check"></use>
          </svg>
          <span>
            I agree to
            <a class="checkbox__terms" href="">Terms & conditions</a>
          </span></label
        >
      </div>
      <button class="fieldset__send" type="submit">Send</button>
    </form>
  </div>
</div>
